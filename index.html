<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="bmi-calculator">
    <h2>BMI Calculator</h2>

    <label for="age">Age:</label>
    <input type="number" id="age" min="0" placeholder="Enter your age">

    <label for="gender">Gender:</label>
    <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>

    <label for="height">Height (cm):</label>
    <input type="number" id="height" min="0" placeholder="Enter your height in cm">

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" min="0" placeholder="Enter your weight in kg">

    <button onclick="calculateBMI()">Calculate BMI</button>

    <div id="result">
        <p>Your BMI: <span id="bmiValue">-</span></p>
        <p>Status: <span id="bmiStatus">-</span></p>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
